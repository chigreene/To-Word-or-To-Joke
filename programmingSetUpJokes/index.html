<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Word or Joke</title>
  </head>
  <body class="bg-gray-800">
    <div>
      <!--Content wrapper-->
      <div>
        <nav class="flex justify-between bg-orange-400 text-gray-800">
          <div>
            <h1 class="font-bold text-6xl p-4">
              <a href="/">Word or Joke</a>
            </h1>
          </div>
          <div class="font-semibold mr-3">
            <ul>
              <a href="#">
                <li><span>Home</span></li>
              </a>
            </ul>
            <ul>
              <a href="#">
                <li><span>Word</span></li>
              </a>
            </ul>
            <ul>
              <a href="#">
                <li><span>About</span></li>
              </a>
            </ul>
            <ul>
              <a href="#">
                <li><span>Contact</span></li>
              </a>
            </ul>
          </div>
        </nav>
      </div>
      <!--End Nav Bar-->

      <main class="bg-gray-800 text-orange-600 px-16 py-6">
        <div class="my-5">
          <a class="mr-5 px-3 py-1 border-2 text-center rounded-full bg-amber-50 font-semibold" href="#">Log in</a>
          <a class="mr-5  px-3 py-1 border-2 text-center rounded-full bg-amber-50 font-semibold" href="#">Sign up</a>
        </div>

        <header>
          <h2 class="text-6xl font-semibold">Jokes</h2>
          <h3 class="text-3xl font-semibold border-b">Funny code related one liners</h3>
        </header>
        <div class="mb-20">
          <h4 class="font-bold mt-12 pb-4">Ready for a joke?</h4>
          <div class="lg:w-3/5 xl:w-2/5 m-auto mt-8 p-10 border rounded-3xl">
            <!-- card go here-->
            <img class="m-10 " src="assets/Laughing-Emoji.png" alt="laughing emoji" />
            <div id="jokeContainer" class="text-orange-400 text-sm sm:text-lg md:text-xl lg:text-2xl"></div>
            <div id="deliveryContainer" class="hidden text-orange-400 text-sm sm:text-lg md:text-xl lg:text-2xl"></div>
            <div class="flex flex-row justify-evenly">
              <div >
                <p  ></p>
                <button class="rounded-full py-2 px-4 font-bold text-xl border-4 mt-8 tracking-wider" id="btn">Click for Joke</button>
              </div>
              <div>
                <p class="text-orange-400 text-sm sm:text-lg md:text-xl lg:text-2xl" id="jokeContainer"></p>
                <button class="rounded-full py-2 px-4 font-bold text-xl border-4 mt-8 tracking-wider" id="showPunchLineBtn">Show Punch Line</button>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h3 class="text-4xl font-semibold mt-20 border-b" id="lastJokeContainer">Need to hear it again???</h3>
          <button class="mr-5 px-3 py-1 my-10 border-2 text-center rounded-full bg-amber-50 font-semibold" id="lastJokeBtn">RePlay Last Joke</button>
          <div class="text-xl text-orange-400" id="lastJoke"></div>
        </div>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
