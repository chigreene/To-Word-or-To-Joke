<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"/>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-900">

    <!-- Navbar created with html and tailwind css -->
    <nav class="bg-white ">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

          <!-- Picture and text are a way back to the main page -->
          
          <a href="../main.html" class="flex items-center">
              <img src="./images/Header-Icon.jpeg" class="h-8 mr-3" alt="Emoji with book" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap">To Word or To Joke</span>
          </a>
          
          <div class=" w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border  md:flex-row md:space-x-8 md:mt-0 md:border-0 ">
                <!-- Link to go to registration page -->
                <li>
                    <a href="./register.html" class="block py-2 pl-3 pr-4 text-gray-900 rounded ">Register</a>
                </li>
                <!-- Link to go to Members List page -->
                <li>
                    <a href="./members.html" class="block py-2 pl-3 pr-4 text-gray-900 rounded">Members List</a>
                </li>
                <!-- Link to go to Contact Us page -->
                <li>
                    <a href="./contactUs.html" class="block py-2 pl-3 pr-4 text-gray-900">Contact Us</a>
                </li>
                </ul>
          </div>
        </div>
    </nav>

    <!-- Form for user to add their username and password in order to be added to the Members List -->
    <div class="flex h-screen items-center justify-center">
        <div class="w-96 p-6 shadow-lg bg-orange-500 rounded-md">
            <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user-tie fa-flip mr-5"></i> Register</h1>
            <hr class="mt-3">
            <!-- Username input -->
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">Username</label>
                <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-black-900" placeholder="Enter Username">
            </div>
            <!-- Password Input -->
            <div class="mt-3">
                <label for="password" class="block text-base mb-2">Password</label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-black-900" placeholder="Enter Password">
            </div>
            <!-- Submit button -->
            <div class="mt-3 flex justify-center items-center">
                <div id="username" class="mt-5 ">
                    <button id="submit-btn" type="submit" onclick="saveUserName(event)" disabled class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                        Submit
                      </button>         
               </div>
            </div>
            <!-- Alert for the user to be aware their username will be added to the members list -->
            <p class= "font-light text-gray-700 text-sm mt-5">*This form is to be added onto the members list*</p>
        </div>
    </div>

    <!-- Javascript Tag -->
    <script src="./assets/registration.js"></script>
    <!-- Confetti Button Effect -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</body>
</html>
