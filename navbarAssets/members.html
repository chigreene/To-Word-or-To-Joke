<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"/>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-900">

    <!-- Navbar created with html and tailwind css -->
    <nav class="bg-white">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Picture and text are a way back to the main page -->
            <a href="../index.html" class="flex items-center">
              <img src="./images/Header-Icon.jpeg" class="h-8 mr-3" alt="Emoji with book" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">To Word or To Joke</span>
          </a>
          
          <div class=" w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <!-- Link to go to registration page -->
                <li>
                    <a href="./register.html" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Register</a>
                </li>
                <!-- Link to go to Members List page -->
                <li>
                    <a href="./members.html" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Members List</a>
                </li>
                <!-- Link to go to Contact Us page -->
                <li>
                    <a href="./contactUs.html" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact Us</a>
                </li>
                </ul>
          </div>
        </div>
    </nav> 
    
    <!-- Members List form where recent members are added -->
    <div class="flex h-screen items-center justify-center">
        <div class="w-96 p-6 shadow-lg bg-orange-500 rounded-md list-none">
            <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-people-group fa-beat mr-5"></i> Members List</h1>
            <hr class="mt-3">
            <div id="usernames">
            <li id="userNameList" class="text-center text-lg mt-5 mb-5"></li>
            <hr class="mt-3">
            
           </div>
        </div>
    </div>

    <!-- Members Javascript -->
    <script src="./assets/members.js"></script>
</body>
</html>
